<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- css link -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- font awesome css-->
    <script src="https://kit.fontawesome.com/370d2ca764.js" crossorigin="anonymous"></script>

    <!-- font family link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">

    <title>
        {% block Title %}
        {% endblock %}
    </title>
</head>

<body>
    <section id="top-nav-bar">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light top-nav">
            <div class="container-fluid">
                <a class="navbar-brand brand" href="{{url_for("home_page")}}">Your logo</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse top-div" id="navbarSupportedContent">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Find a Location <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-globe"></i> Nigeria</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- second nav bar-->
    <section id="mid-nav-bar">
        <nav class="navbar navbar-light bg-light">
            
            <!-- for shipping -->
            <div class="nav-item ">
                <div class="dropdown to-drop">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Track
                    </a>
                    <div class="dropdown-menu new-menu" aria-labelledby="navbarScrollingDropdown">
                        <div class="row div-one">
                            <div class="col-lg-6">
                                <h2>TRACK YOUR SHIPMENT</h2>
                                <p></p>
                                <div class="col-auto">
                                    <label for="form01" class="form-label">Find the status of your in transit shipment</label>
                                    <input type="text" class="form-control" id="form01" placeholder="Enter your tracking number">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <img id="img-one" src="/static/images/containers-img-004.jpeg" alt="delivery-opening-vehicle-001">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- costumer Potal Login-->
            <div class="nav-item ">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Costumer Potal Login
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <div class="div-one">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <!-- Customer Service-->
            <div class="nav-item" id="cs-service">
                <a href="#"> Customer Service</a>
            </div>
        </nav>
    </section>

    {% block content %}

    {% endblock %}

</body>

</html>
